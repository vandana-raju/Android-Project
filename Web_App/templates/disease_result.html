{% extends 'base.html' %}

{% block body %}

<style>
  div h1 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  .wrapper {
    text-align: center;
  }

  .button {
    position: absolute;
    top: 50%;
  }
</style>

<h1 class="text-center my-4">Result: </h1>
<div class="container mx-auto my-3">
  <div class="row my-2">
    <div class="col-sm ">
      <div class="card card-body" style="justify-content: center">
        <p class="text-center py-1 px-1" style="color: black; font-size: 22px;">{{ prediction }}</p>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <button class="btn btn-primary" onclick="btnClicked()"> Back </button>
  <script>
    function btnClicked() {
      window.location.href = "{{ url_for('disease_predict') }}";
    }
  </script>
</div>

{% endblock %}
