{% extends 'base.html' %}

{% block body %}

<style>
    .wrapper {
        text-align: center;
    }

    .button {
        position: absolute;
        top: 50%;
    }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
    class="mt-3 pb-0">Predict Soil Health</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form action="{{ url_for('soil_result') }}" method="POST">
        <div class="col-md-6 mx-auto">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="Crop" aria-label="Floating label select example"
                    required='required'>
                    <option selected>Open this</option>
                    <option value=1>apple</option>
                    <option value=2>banana</option>
                    <option value=3>blackgram</option>
                    <option value=4>chickpea</option>
                    <option value=5>coconut</option>
                    <option value=6>coffee</option>
                    <option value=7>cotton</option>
                    <option value=8>grapes</option>
                    <option value=9>jute</option>
                    <option value=10>kidneybeans</option>
                    <option value=11>lentil</option>
                    <option value=12>maize</option>
                    <option value=13>mango</option>
                    <option value=14>mothbeans</option>
                    <option value=15>mungbean</option>
                    <option value=16>muskmelon</option>
                    <option value=17>orange</option>
                    <option value=18>papaya</option>
                    <option value=19>pigeonpeas</option>
                    <option value=20>pomegranate</option>
                    <option value=21>rice</option>
                    <option value=22>watermelon</option>
                </select>
                <label for="floatingSelect">Select Crop</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Temperature"
                    placeholder="temperature" min="0" max="50" required>
                <label for="floatingInput">Temperature (â„ƒ)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Humidity"
                    placeholder="humidity" required min="0" max="100" >
                <label for="floatingInput">Humidity (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Rainfall"
                    placeholder="rainfall" required min=0.01>
                <label for="floatingInput">Rainfall (mm)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Ph" placeholder="ph"
                    required max=14 min=0>
                <label for="floatingInput">Ph</label>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
            </div>
        </div>
</div>
</form>
</div>
</div>


{% endblock %}
