{% extends 'base.html' %}

{% block body %}

<style>
  .wrapper {
    text-align: center;
  }

  .button {
    position: absolute;
    top: 50%;
  }

  option:empty
  {
    display:none;
  }
  
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
  class="mt-3 pb-0">Predict Price</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <form action="{{ url_for('price_result') }}" method="POST">
    <div class="col-md-6 mx-auto">
      <div class="form-floating mb-3">
        <!--STATE-->
        <select class="form-select" id="state_price" name="State" aria-label="Floating label select example" 
          required onchange="print_crop_p('crop_price', this.selectedIndex)">
        </select>
        <label for="floatingSelect">Select State</label>
        <script>
          print_state_p("state_price");
        </script>
      </div>
      <div class="form-floating mb-3">
        <!--CROP-->
        <select class="form-select" id="crop_price" name="Crop" aria-label="Floating label select example" 
          required>

        </select>
        <label for="floatingSelect">Select Crop</label>
        
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" name="Year" placeholder="year" required
          value="{{ current_year }}">
        <label for="floatingInput">Year</label>
      </div>
      <div class="wrapper">
        <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
      </div>
    </div>
</div>
</form>
</div>
</div>


{% endblock %}
