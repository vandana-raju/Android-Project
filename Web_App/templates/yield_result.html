{% extends 'base.html' %}}

{% block body %}

<style>
  .wrapper {
    text-align: center;
  }

  .button {
    position: absolute;
    top: 50%;
  }

  div {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
</style>

<br>

<div class="container py-2 mx-auto my-25 h-5 " style="margin: 1rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body" style="justify-content: center;">
        <h1 class="text-center"><b>The production in (Quintal) would be: <i>{{ production }} </i></b></h1>
        <h1 class="text-center"><b>The yield per acre would be: <i>{{ yield_on }}</i></b></h1>
      </div>
    </div>
  </div>
</div>
<br>

<div class="wrapper">
  <button class="btn btn-primary" onclick="btnClicked()"> Back </button>
  <script>
    function btnClicked() {
      window.location.href = "{{ url_for('prod_predict') }}";
    }
  </script>
</div>

{% endblock %}
